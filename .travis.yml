language: bash
sudo: required
services:
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo apt-get install -y quilt parted realpath qemu-user-static debootstrap zerofree pxz zip dosfstools bsdtar libcap2-bin grep rsync
script:
  - ./configure-dig-on-pi.sh
  - ./build-docker.sh
after_success:
  - cd deploy && find * -type f -exec curl -u ${FTP_USER}:${FTP_PASSWORD} --ftp-create-dirs -T {} ftp://${FTP_HOSTNAME}/${TRAVIS_BRANCH}_$(date +%Y-%m-%d_%H-%M-%S)_${TRAVIS_BUILD_ID}_${TRAVIS_COMMIT}/{} \;

