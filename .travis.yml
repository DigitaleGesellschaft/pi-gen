language: bash
sudo: required
services:
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
  - sudo apt-get install -y quilt parted realpath qemu-user-static debootstrap zerofree pxz zip dosfstools bsdtar libcap2-bin grep rsync
script:
  - ./configure-dig-on-pi.sh
  - ./build-docker.sh

